<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | IronLinks</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Iron <span>works</span> Admin Panel</h1>
</header>

<section class="admin-section">
  <h2>Bookings</h2>
  <table id="bookings-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Date</th>
        <th>Request</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <!-- Bookings will be inserted here by JS -->
    </tbody>
  </table>
</section>

<script>
fetch('/bookings')
  .then(res => res.json())
  .then(data => console.log(data)); 
  .then(data => {
    const tbody = document.querySelector('#bookings-table tbody');
    data.forEach(b => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${b.id}</td>
        <td>${b.name}</td>
        <td>${b.email}</td>
        <td>${b.phone}</td>
        <td>${b.date}</td>
        <td>${b.request || ''}</td>
        <td>${b.created_at}</td>
      `;
      tbody.appendChild(tr);
    });
  });
</script>
</body>
</html>

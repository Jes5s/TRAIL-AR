<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Gate</title>
</head>
<body>
<script>
  const ios = /iPhone|iPad|iPod/i.test(navigator.userAgent);

  if (ios) {
    // iOS Quick Look
    window.location.href = "/3D_Demo/wall.usdz";
  } else {
    // Android Scene Viewer
    const file = encodeURIComponent("https://trail-ar.vercel.app/3D_Demo/Grill_white.glb");
    const sceneViewerUrl = `https://arvr.google.com/scene-viewer/1.0?file=${file}&mode=ar_preferred`;
    window.location.href = sceneViewerUrl;
  }
</script>
</body>
</html>

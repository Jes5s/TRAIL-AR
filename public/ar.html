<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open AR</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .msg{max-width:520px;text-align:center;padding:20px}
    a.button{display:inline-block;margin:8px 4px;padding:10px 14px;border-radius:8px;background:#f0f0f0;color:#222;text-decoration:none}
  </style>
</head>
<body>
  <div class="msg">
    <p>Opening AR viewerâ€¦ If nothing happens, <a id="fallbackLink" href="#">tap here</a>.</p>
    <p style="font-size:0.9em;color:#666">Model: <span id="modelName">default</span></p>
  </div>

  <script>
  (function(){
    const params = new URLSearchParams(window.location.search);
    const model = params.get('model') || 'Grill_white';

    // Update display
    document.getElementById('modelName').textContent = model;

    const base = "https://trail-ar.vercel.app";
    // model files expected under /public/3D_Demo/
    const usdz = `${base}/public/3D_Demo/${model}.usdz`;
    const glb  = `${base}/public/3D_Demo/${model}.glb`;

    const quickLookUrl = usdz;
    const sceneViewerUrl = `https://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(glb)}&mode=ar_preferred&title=${encodeURIComponent('IronLinks Model')}`;

    const ua = navigator.userAgent || navigator.vendor || window.opera;
    function isiOS() { return /iPad|iPhone|iPod/.test(ua) && !window.MSStream; }
    function isAndroid() { return /Android/.test(ua); }

    const fallback = `${base}/public/product_grills.html`;
    const fallbackLinkEl = document.getElementById('fallbackLink');

    if (isiOS()) {
      fallbackLinkEl.href = quickLookUrl;
      window.location = quickLookUrl;
    } else if (isAndroid()) {
      fallbackLinkEl.href = sceneViewerUrl;
      window.location = sceneViewerUrl;
    } else {
      fallbackLinkEl.href = fallback;
      window.location = fallback;
    }

    setTimeout(()=>{ if (document.visibilityState === 'visible') window.location = fallback; }, 2500);
  })();
  </script>
</body>
</html>

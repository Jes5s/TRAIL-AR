<section class="book-section">
  <h2>Book a Consultation</h2>

  <form id="bookingForm" class="book-form" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Full Name"
      pattern="[A-Za-z\s]+" required>

    <input type="email" name="email" placeholder="Email" required>

    <input type="tel" name="phone"
      placeholder="Phone Number (09XXXXXXXXX)"
      pattern="09[0-9]{9}" required>

    <input type="date" name="date" id="dateInput" required>
    <input type="time" name="time" required>

    <textarea name="request" placeholder="Additional Details"></textarea>

    <label>
      Upload reference image (optional)
      <input type="file" name="reference_image" accept="image/*">
    </label>

    <button type="submit">Submit Booking</button>
  </form>

  <p id="statusMessage" style="color:red;"></p>
</section>

<script>
const dateInput = document.getElementById('dateInput');
dateInput.min = new Date().toISOString().split('T')[0];

const form = document.getElementById('bookingForm');
const statusMessage = document.getElementById('statusMessage');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  statusMessage.textContent = '';

  const formData = new FormData(form);

  try {
    const res = await fetch('/book', {
      method: 'POST',
      body: formData
    });

    const text = await res.text();
    if (!res.ok) throw new Error(text);

    alert("Booking successful!");
    form.reset();
  } catch (err) {
    statusMessage.textContent = err.message;
  }
});
</script>

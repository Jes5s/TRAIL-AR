<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Redirect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .card {
      max-width: 320px;
    }

    button, a.button {
      display: inline-block;
      margin-top: 16px;
      padding: 14px 22px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      background: #fff;
      color: #000;
      text-decoration: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="card">

  <!-- iOS -->
  <div id="ios" class="hidden">
    <p>View this model in AR</p>
    <a id="arLink" rel="ar" href="/models/wall.usdz"></a>
    <button id="arBtn">Tap to View in AR</button>
  </div>

  <!-- Desktop / unsupported -->
  <div id="fallback" class="hidden">
    <h3>AR not supported</h3>
    <p>Open this page on a mobile device:</p>

    <a class="button" href="/models/wall.glb">Download GLB</a><br />
    <a class="button" href="/models/wall.usdz">Download USDZ</a>
  </div>

</div>

<script>
  const ua = navigator.userAgent;
  const isIOS = /iPhone|iPad|iPod/i.test(ua);
  const isAndroid = /Android/i.test(ua);

  const ios = document.getElementById("ios");
  const fallback = document.getElementById("fallback");
  const arBtn = document.getElementById("arBtn");
  const arLink = document.getElementById("arLink");

  if (isIOS) {
    // iOS → user tap required
    ios.classList.remove("hidden");

    arBtn.addEventListener("click", () => {
      arLink.click();
    });

  } else if (isAndroid) {
    // Android → WebXR page
    window.location.href = "/ar/index.html";

  } else {
    // Desktop / unsupported
    fallback.classList.remove("hidden");
  }
</script>

</body>
</html>
